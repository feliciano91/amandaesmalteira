<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
	<div class="contlog"></div>
    <div class="container-login">
        <img class="logo" src="/static/images/logo.png" alt="logo" />
        <a href="/" class="sair-login">Sair</a>
        <div class="login">
            <form action="/login" method="POST">
                <h1 class="entrar">Seja bem-vindo</h1>
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Inserir seu nome" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="password">
                    <input type="password" id="password" name="password" placeholder="Inserir sua senha" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <button type="submit" class="btn">ENTRAR</button>
            </form>
        </div>
    </div>
</body>

</html>
